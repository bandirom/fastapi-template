[tool.poetry]
name = "fastapiproject"
version = "0.1.0"
description = ""
authors = ["Nazarii <romanchenko@procivis.ch>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
fastapi = "~=0.110"
alembic = "~=1.13"
sqlalchemy = "~=2.0"
pydantic-settings = "~=2.2"
uvicorn = { version="~=0.28", extras = ["standard"] }
asyncpg = "~=0.29"
python-jose = "~=3.3"
cryptography = "~=42.0"
passlib = { version="~=1.7", extras = ["bcrypt"] }
pydantic = { version="~=2.6", extras = ["email"] }


[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "~=8.0"
black = "~=24.2"
isort = "~=5.13"

[tool.poetry.group.prod]
optional = true

[tool.poetry.group.prod.dependencies]
gunicorn = "~=21.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
extend-exclude = "versions"
skip-string-normalization = true

[tool.isort]
multi_line_output = 3
skip = ["versions", "venv"]
line_length = 120
include_trailing_comma = true
profile = "black"
known_third_party = "celery"

[tool.pytest.ini_options]
testpaths = ["tests", "integration"]
addopts = "-v -ra -q"
log_cli = true
log_cli_level = "INFO"
log_format = "%(asctime)s %(levelname)s %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"
minversion = "6.0"
filterwarnings = "ignore"
norecursedirs = ["docs", "build"]
